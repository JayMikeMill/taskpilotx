<header class="bg-white border-b border-gray-200 px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- Mobile menu button -->
    <button
      type="button"
      class="lg:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
      (click)="onToggleMobileMenu()"
    >
      <svg
        class="h-6 w-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
    <!-- Search Bar -->
    <div class="flex-1 max-w-md ml-4 lg:ml-0">
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg
            class="h-5 w-5 text-gray-400"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <input
          type="text"
          placeholder="Search tasks..."
          class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
    </div>

    <!-- Right side - Authentication or User Menu -->
    <div class="ml-4 flex items-center space-x-4">
      <!-- Create Task Button (only show when logged in) -->
      <button
        *ngIf="currentUser"
        type="button"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
      >
        <svg
          class="mr-2 h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
            clip-rule="evenodd"
          />
        </svg>
        Create Task
      </button>

      <!-- Authentication Links (when not logged in) -->
      <div *ngIf="!currentUser" class="flex items-center space-x-4">
        <a
          routerLink="/login"
          class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors duration-200"
        >
          Sign in
        </a>
        <a
          routerLink="/register"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
        >
          Sign up
        </a>
      </div>

      <!-- User Menu (when logged in) -->
      <div *ngIf="currentUser" class="relative">
        <button
          type="button"
          class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          (click)="toggleUserMenu()"
        >
          <!-- User Avatar -->
          <img
            *ngIf="currentUser.avatar"
            class="h-8 w-8 rounded-full object-cover"
            [src]="currentUser.avatar"
            [alt]="currentUser.firstName + ' ' + currentUser.lastName"
          />
          <!-- Fallback to initials -->
          <div
            *ngIf="!currentUser.avatar"
            class="h-8 w-8 rounded-full bg-blue-600 flex items-center justify-center text-white text-sm font-medium"
          >
            {{ getUserInitials() }}
          </div>
        </button>

        <!-- Dropdown Menu -->
        <div
          *ngIf="isUserMenuOpen"
          class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
          (click)="closeUserMenu()"
        >
          <div class="py-1">
            <!-- User Info -->
            <div class="px-4 py-2 border-b border-gray-100">
              <p class="text-sm font-medium text-gray-900">
                {{ currentUser.firstName }} {{ currentUser.lastName }}
              </p>
              <p class="text-sm text-gray-500">{{ currentUser.email }}</p>
            </div>

            <!-- Menu Items -->
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200"
            >
              Profile Settings
            </a>
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200"
            >
              My Tasks
            </a>
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200"
            >
              Settings
            </a>
            <div class="border-t border-gray-100">
              <button
                (click)="onLogout()"
                class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200"
              >
                Sign out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
