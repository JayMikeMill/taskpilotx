<!-- Stats Cards -->
<div class="grid grid-cols-2 sm:grid-cols-4 gap-6 mb-8">
  <!-- Total Tasks -->
  <div class="bg-white rounded-lg shadow p-6">
    <p class="text-sm text-center font-medium text-gray-500 mb-4">Total Tasks</p>
    <div class="flex items-center justify-center">
      <div class="flex-shrink-0">
        <div class="w-8 h-8 bg-blue-500 rounded-md flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
      </div>
      <div class="ml-4">
        <p class="text-2xl font-semibold text-gray-900">{{ stats.total }}</p>
      </div>
    </div>
  </div>

  <!-- Completed Tasks -->
  <div class="bg-white rounded-lg shadow p-6">
    <p class="text-sm text-center font-medium text-gray-500 mb-4">Completed</p>
    <div class="flex items-center justify-center">
      <div class="flex-shrink-0 self-left">
        <div class="w-8 h-8 bg-green-500 rounded-md flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
      </div>
      <div class="ml-4">
        <p class="text-2xl font-semibold text-gray-900">{{ stats.completed }}</p>
      </div>
    </div>
  </div>

  <!-- Pending Tasks -->
  <div class="bg-white rounded-lg shadow p-6">
    <p class="text-sm text-center font-medium text-gray-500 mb-4">Pending</p>
    <div class="flex items-center justify-center">
      <div class="flex-shrink-0">
        <div class="w-8 h-8 bg-yellow-500 rounded-md flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
      </div>
      <div class="ml-4">
        <p class="text-2xl font-semibold text-gray-900">{{ stats.pending }}</p>
      </div>
    </div>
  </div>

  <!-- Overdue Tasks -->
  <div class="bg-white rounded-lg shadow p-6">
    <p class="text-sm text-center font-medium text-gray-500 mb-4">Overdue</p>
    <div class="flex items-center justify-center">
      <div class="flex-shrink-0">
        <div class="w-8 h-8 bg-red-500 rounded-md flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
      </div>
      <div class="ml-4">
        <p class="text-2xl font-semibold text-gray-900">{{ stats.overdue }}</p>
      </div>
    </div>
  </div>
</div>
