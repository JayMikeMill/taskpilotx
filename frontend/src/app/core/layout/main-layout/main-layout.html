<div class="min-h-screen bg-gray-50">
  <!-- Mobile menu overlay -->
  <div
    class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
    [class.hidden]="!isMobileMenuOpen"
    (click)="onCloseMobileMenu()"
  ></div>

  <!-- Sidebar Navigation -->
  <app-navbar [isOpen]="isMobileMenuOpen"></app-navbar>

  <!-- Main Content Area -->
  <div class="lg:ml-64">
    <!-- Header -->
    <app-header (toggleMobileMenu)="onToggleMobileMenu()"></app-header>

    <!-- Page Content -->
    <main class="p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
