<div class="min-h-screen bg-gray-50">
  <!-- Mobile menu overlay -->
  <div
    class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
    [class.hidden]="!isMobileMenuOpen"
    (click)="onCloseMobileMenu()"
  ></div>

  <!-- Sidebar Navigation -->
  <app-navbar [isOpen]="isMobileMenuOpen"></app-navbar>

  <!-- Main Content Area -->
  <div class="lg:ml-64">
    <!-- Header -->
    <app-header (toggleMobileMenu)="onToggleMobileMenu()"></app-header>

    <!-- Dashboard Content -->
    <main class="p-6">
      <!-- Welcome Section -->
      <app-welcome-section [userName]="userName"> </app-welcome-section>

      <!-- Stats Cards -->
      <app-stats-cards [stats]="taskStats"> </app-stats-cards>

      <!-- Recent Tasks and Quick Actions Section -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Recent Tasks -->
        <app-recent-tasks [tasks]="recentTasks"> </app-recent-tasks>

        <!-- Quick Actions -->
        <app-quick-actions
          (createTask)="onCreateTask()"
          (viewAllTasks)="onViewAllTasks()"
          (generateReport)="onGenerateReport()"
        >
        </app-quick-actions>
      </div>
    </main>
  </div>

  <!-- Create Task Dialog -->
  <app-create-task-dialog
    [isOpen]="isCreateTaskDialogOpen"
    (closeDialog)="onCloseCreateTaskDialog()"
    (taskCreated)="onTaskCreated($event)"
  ></app-create-task-dialog>
</div>
