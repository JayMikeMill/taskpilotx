<nav
  class="bg-gray-900 text-white w-64 min-h-screen fixed left-0 top-0 overflow-y-auto z-50 transform lg:translate-x-0 transition-transform duration-300 ease-in-out"
  [class.-translate-x-full]="!isOpen"
  [class.translate-x-0]="isOpen"
  id="sidebar"
>
  <!-- Logo/Brand -->
  <div class="p-6 border-b border-gray-700">
    <h1 class="text-xl font-bold text-white">TaskPilot X</h1>
  </div>

  <!-- Navigation Menu -->
  <div class="py-6">
    <div class="px-6 mb-6">
      <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wide">Main</h2>
    </div>

    <nav class="space-y-1 px-3">
      <!-- Dashboard -->
      <a
        (click)="navigateTo('/dashboard')"
        class="cursor-pointer group flex items-center px-3 py-2 text-sm font-medium rounded-md"
        [ngClass]="{
          'bg-gray-800 text-white': isActiveRoute('/dashboard'),
          'text-gray-300 hover:bg-gray-700 hover:text-white': !isActiveRoute('/dashboard')
        }"
      >
        <svg
          class="text-gray-300 mr-3 h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 5a2 2 0 012-2h2a2 2 0 012 2v0H8v0z"
          />
        </svg>
        Dashboard
      </a>

      <!-- Tasks -->
      <a
        (click)="navigateTo('/tasks')"
        class="cursor-pointer group flex items-center px-3 py-2 text-sm font-medium rounded-md"
        [ngClass]="{
          'bg-gray-800 text-white': isActiveRoute('/tasks'),
          'text-gray-300 hover:bg-gray-700 hover:text-white': !isActiveRoute('/tasks')
        }"
      >
        <svg
          class="text-gray-400 group-hover:text-gray-300 mr-3 h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
          />
        </svg>
        All Tasks
      </a>

      <!-- Messages -->
      <a
        (click)="navigateTo('/messages')"
        class="cursor-pointer group flex items-center px-3 py-2 text-sm font-medium rounded-md"
        [ngClass]="{
          'bg-gray-800 text-white': isActiveRoute('/messages'),
          'text-gray-300 hover:bg-gray-700 hover:text-white': !isActiveRoute('/messages')
        }"
      >
        <svg
          class="text-gray-400 group-hover:text-gray-300 mr-3 h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
          />
        </svg>
        Messages
      </a>

      <!-- My Tasks -->
      <a
        href="#"
        class="text-gray-300 hover:bg-gray-700 hover:text-white group flex items-center px-3 py-2 text-sm font-medium rounded-md"
      >
        <svg
          class="text-gray-400 group-hover:text-gray-300 mr-3 h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
        My Tasks
      </a>

      <!-- Projects -->
      <a
        href="#"
        class="text-gray-300 hover:bg-gray-700 hover:text-white group flex items-center px-3 py-2 text-sm font-medium rounded-md"
      >
        <svg
          class="text-gray-400 group-hover:text-gray-300 mr-3 h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
          />
        </svg>
        Projects
      </a>
    </nav>

    <!-- Categories Section -->
    <div class="px-6 mt-8 mb-4">
      <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wide">Categories</h2>
    </div>

    <nav class="space-y-1 px-3">
      <!-- Priority -->
      <a
        href="#"
        class="text-gray-300 hover:bg-gray-700 hover:text-white group flex items-center px-3 py-2 text-sm font-medium rounded-md"
      >
        <svg
          class="text-gray-400 group-hover:text-gray-300 mr-3 h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        High Priority
      </a>

      <!-- Today -->
      <a
        href="#"
        class="text-gray-300 hover:bg-gray-700 hover:text-white group flex items-center px-3 py-2 text-sm font-medium rounded-md"
      >
        <svg
          class="text-gray-400 group-hover:text-gray-300 mr-3 h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
        Today
      </a>

      <!-- Completed -->
      <a
        href="#"
        class="text-gray-300 hover:bg-gray-700 hover:text-white group flex items-center px-3 py-2 text-sm font-medium rounded-md"
      >
        <svg
          class="text-gray-400 group-hover:text-gray-300 mr-3 h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        Completed
      </a>
    </nav>
  </div>

  <!-- Settings at bottom -->
  <div class="absolute bottom-0 w-full p-4 border-t border-gray-700">
    <a
      href="#"
      class="text-gray-300 hover:bg-gray-700 hover:text-white group flex items-center px-3 py-2 text-sm font-medium rounded-md"
    >
      <svg
        class="text-gray-400 group-hover:text-gray-300 mr-3 h-5 w-5"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        />
      </svg>
      Settings
    </a>
  </div>
</nav>
